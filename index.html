<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculadora 68 Auto-Workshop</title>
  </head>
  <body>

    <header>

      <img src="./assets/logo.png" alt="logo" />

      <h1>Calculadora de serviços</h1>

    </header>
    <main class="container">
      
      <section class="calc repair">

        <h3>Reparos</h3>

        <form action="submit">

            <div class="wrapper">
              <div class="part-wrapper">
                <label for="motor">Condição do Motor</label>
                <select name="motor" id="motor">
                  <option value="450" selected><50%</option>
                  <option value="700">>50%</option>
                </select>
              </div>
              <p class="value">Valor máximo: xxxx</p>              
            </div>

            <div class="wrapper">
                <div class="part-wrapper">
                  <label for="lataria">Condição da Carroceriar</label>
                  <select name="lataria" id="lataria">
                    <option value="350" selected><50%</option>
                    <option value="650">>50%</option>
                  </select>
                </div>
                <p class="value">Valor máximo: xxxx</p>
            </div>

            <div class="wrapper">
              <div class="part-wrapper">
                  <label for="tanque">Condição do Tanque</label>
                  <select name="tanque" id="tanque">
                    <option value="300" selected><50%</option>
                    <option value="600">>50%</option>
                  </select>
              </div>
              <p class="value">Valor máximo: xxxx</p>
            </div>

            <div class="wrapper">
              <div class="part-wrapper">
                  <label for="oleo">Nível de Óleo</label>
                  <select name="oleo" id="oleo">
                    <option value="150" selected><50%</option>
                    <option value="150">>50%</option>
                  </select>
              </div>
              <p class="value">Valor máximo: xxxx</p>
            </div>

            <div class="wrapper">
              <div class="part-wrapper">
                  <label for="eixo">Condição do Eixo</label>
                  <select name="eixo" id="eixo">
                    <option value="350" selected><50%</option>
                    <option value="500">>50%</option>
                  </select>
              </div>
              <p class="value">Valor máximo: xxxx</p>
            </div>

            <div class="wrapper">
              <div class="part-wrapper">
                  <label for="velas">Condição das Velas</label>
                  <select name="velas" id="velas">
                    <option value="150" selected><50%</option>
                    <option value="150">>50%</option>
                  </select>
              </div>
              <p class="value">Valor máximo: xxxx</p>
            </div>

            <div class="wrapper">
              <div class="part-wrapper">
                  <label for="bateria">Condição da Bateria</label>
                  <select name="bateria" id="tanque">
                    <option value="250" selected><50%</option>
                    <option value="250">>50%</option>
                  </select>
              </div>
              <p class="value">Valor máximo: xxxx</p>
            </div>
        </form>
      </section>
      
      <section class="total">
        <h3>Valor Máximo Total</h3>
      </section>

    </main>
  </body>
</html>
